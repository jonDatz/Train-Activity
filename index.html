<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3">I'm a Train Timekeeper!!</h1>
            <p class="lead" id="currentTime">Access the Firebase database</p>

        </div>


        <!-- 
    * Train Name
    
    * Destination 
    
    * First Train Time -- in military time
    
    * Frequency -- in minutes 
    -->

    <div class="container tableContainer ">
        <table class="table table-hover" id="trainTable">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
    </div>

    <div class="container formContainer">

        <form>
            <div class="form-group">
              <label for="trainName">Name</label>
              <input type="text" class="form-control" id="trainName" placeholder="Hogwarts Express">
            </div>
            <div class="form-group">
              <label for="trainDestination">Destination</label>
              <input type="text" class="form-control" id="trainDestination" placeholder="Hogwarts">
            </div>
            <div class="form-group">
              <label for="trainArrivalTime">Arrival Time</label>
              <input type="text" class="form-control" id="trainArrivalTime" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="trainFrequency">Frequency</label>
                <input type="number" class="form-control" id="trainFrequency" placeholder="Frequency in Minutes">
              </div>
            <div class="form-group">
                <input id="trainSubmit" class="btn btn-primary" type="submit" value="Submit">
            </div>
          </form>

    </div>









    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.23.0/moment.min.js"></script>
    <script src="assets/javascript/train.js"></script>




</body>

</html>
